<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="header">ToDo</div>
     <div class="sidebar">
     </div>
     <div class="content-container"></div>

     <dialog class="project-dialog-box">
        <h2>Enter Project Name</h2>
        <form class="project-name-form" method="dialog">
            <div class="inputElements">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name">
            </div>
            <button class="submit" type="submit">Submit</button>
            <button class="close" type="button">Close</button>
        </form>
    </dialog>

    <dialog class="tasks-dialog-box">
        <h2>Enter Task Name</h2>
        <form class="tasks-name-form" method="dialog">
            <div class="inputElements">
                <label for="task-name">Task Name</label>
                <input type="text" id="task-name">
            </div>
            <button class="submit-task" type="submit">Submit</button>
            <button class="close-task" type="button">Close</button>
        </form>
    </dialog>

      
</body>
</html>
